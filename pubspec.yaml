name: jolly_podcast
description: "A Jolly_Podcast Mobile Application"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  fpdart: ^1.2.0
  get_it: ^9.1.0
  dio: ^5.9.0
  flutter_bloc: ^9.1.1
  hive_ce_flutter: ^2.3.3
  just_audio: ^0.10.5
  sizer: ^3.1.3
  flutter_svg: ^2.2.3
  envied: ^1.3.1

dev_dependencies:
  build_runner: ^2.7.1
  envied_generator: ^1.3.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
